<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 꾸미기 */
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">나만의 르탄마켓</h1>
      <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container mt-4">
      <div class="row">
        <!-- First Card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://api.unsplash.com/search/photos/?client_id=F1Tb-LT0nny63EamhTAuJE3_gMHW2owPUxK22rSoUBw&content_filter=high&per_page=1&query=kitchen"
              class="card-img-top"
              alt="전기밥솥"
            />
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신
                거에요!
              </p>
              <a
                href="https://spartacodingclub.kr/"
                target="_blank"
                class="btn btn-primary"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>

        <!-- Second Card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://api.unsplash.com/search/photos/?client_id=F1Tb-LT0nny63EamhTAuJE3_gMHW2owPUxK22rSoUBw&content_filter=high&per_page=1&query=electronics"
              class="card-img-top"
              alt="두 번째 물건"
            />
            <div class="card-body">
              <h5 class="card-title">두 번째 물건</h5>
              <h6 class="card-subtitle mb-2 text-muted">가격</h6>
              <p class="card-text">물건 설명 또는 추가 정보를 입력해주세요.</p>
              <a
                href="https://spartacodingclub.kr/"
                target="_blank"
                class="btn btn-primary"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>

        <!-- Third Card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://api.unsplash.com/search/photos/?client_id=F1Tb-LT0nny63EamhTAuJE3_gMHW2owPUxK22rSoUBw&content_filter=high&per_page=1&query=furniture"
              class="card-img-top"
              alt="세 번째 물건"
            />
            <div class="card-body">
              <h5 class="card-title">세 번째 물건</h5>
              <h6 class="card-subtitle mb-2 text-muted">가격</h6>
              <p class="card-text">물건 설명 또는 추가 정보를 입력해주세요.</p>
              <a
                href="https://spartacodingclub.kr/"
                target="_blank"
                class="btn btn-primary"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
